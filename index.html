<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treino Semanal</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="layout">
      <!-- CONTEÚDO PRINCIPAL -->
      <main>
        <div class="container">
          <header class="top-bar">
            <h1>Treino da Semana 🏋️‍♂️</h1>
            <button id="abrir-progresso" title="Mostrar progresso">
              <img
                src="icone/progresso.svg"
                alt="Ícone de Progresso"
                class="icon"
              />
            </button>
            <button id="toggle-dark-mode" title="Alternar modo claro/escuro">
              <img src="icone/moon.svg" alt="Modo escuro" class="icon" />
            </button>
          </header>

          <nav class="menu">
            <button onclick="mostrarDia('segunda')">Segunda</button>
            <button onclick="mostrarDia('terca')">Terça</button>
            <button onclick="mostrarDia('quarta')">Quarta</button>
            <button onclick="mostrarDia('quinta')">Quinta</button>
            <button onclick="mostrarDia('sexta')">Sexta</button>
            <button onclick="mostrarDia('sabado')">Sábado</button>
          </nav>

          <div id="conteudo-dia" class="conteudo"></div>
        </div>
      </main>

      <!-- ASIDE FIXO COM PROGRESSO -->
      <aside>
        <h2>📅 Progresso</h2>

        <section class="progresso-dia">
          <!-- barras de progresso do dia -->
          <div class="barra" id="barra-segunda">
            <span
              ><span class="nome">Segunda-feira</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="barra-terca">
            <span
              ><span class="nome">Terça-feira</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="barra-quarta">
            <span
              ><span class="nome">Quarta-feira</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="barra-quinta">
            <span
              ><span class="nome">Quinta-feira</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="barra-sexta">
            <span
              ><span class="nome">Sexta-feira</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
        </section>

        <section class="progresso-semanal" id="progresso-semanal">
          <h3>
            <span class="titulo-progresso">Últimas 4 Semanas</span>
            <button class="alternar-progresso" title="Ver últimos 5 meses">
              📅 Ver meses
            </button>
          </h3>

          <div class="barra" id="semana-1">
            <span
              ><span class="nome">Semana 1</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="semana-2">
            <span
              ><span class="nome">Semana 2</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="semana-3">
            <span
              ><span class="nome">Semana 3</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="semana-4">
            <span
              ><span class="nome">Semana 4</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
        </section>

        <section
          class="progresso-mensal"
          id="progresso-mensal"
          style="display: none"
        >
          <h3>
            <span class="titulo-progresso">Últimos 5 Meses</span>
            <button class="alternar-progresso" title="Ver últimas 4 semanas">
              ↩️ Ver semanas
            </button>
          </h3>
          <div class="barra" id="mes-1">
            <span
              ><span class="nome">Mês 1</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="mes-2">
            <span
              ><span class="nome">Mês 2</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="mes-3">
            <span
              ><span class="nome">Mês 3</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="mes-4">
            <span
              ><span class="nome">Mês 4</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
          <div class="barra" id="mes-5">
            <span
              ><span class="nome">Mês 5</span
              ><span class="porcentagem">0%</span></span
            >
          </div>
        </section>
      </aside>
    </div>
    <button id="botao-flutuante" title="Mostrar progresso">
      <img src="icone/progresso.svg" alt="Progresso" class="icon" />
    </button>

    <!-- JavaScript no fim do body -->
    <script src="script.js"></script>
  </body>
</html>
